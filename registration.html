<html>
    <body style="background-color: aquamarine;">
        <center>
            <h2 align="center"><u>REGISTRATION PAGE</u></h2>
            <table border="3">
                <tr><td>
                    <form name="f1" action="" method="post" onsubmit="">
                        <table cellspacing="10" cellpadding="5">
                            <tr>
                                <td>NAME</td>
                                <td>
                                    <input type="text" size="30" name="uname" placeholder="enter your name">
                                </td>
                            </tr>
                            <tr>
                                <td>E-MAIL ID</td>
                                <td>
                                    <input type="text" size="30" name="email" placeholder="enter email">
                                </td>
                            </tr>
                            <tr>
                                <td>PASSWORD</td>
                                <td>
                                    <input type="password" size="30" name="pass" placeholder="enter password">
                                </td>
                            </tr>
                            <tr>
                                <td> PHONE NUMBER</td>
                                <td>
                                    <input type="text" size="15" name="phone" placeholder="enter phone number">
                                </td>
                            </tr>
                            <tr>
                                <td>GENDER</td>
                                <td>
                                    <input type="radio" name="gen" value="m" >MALE
                                    <input type="radio" name="gen" value="f" >FEMALE 
                                </td>
                            </tr>
                            <tr>
                                <td>DATE OF BIRTH</td>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <td>LANGUAGES KNOWN</td>
                                <td>
                                    <input type="checkbox" value="eng" name="lang" />ENGLISH
                                    <input type="checkbox" value="tel" name="lang" />TELUGU
                                    <input type="checkbox" value="hin" name="lang" />HINDI
                                    <input type="checkbox" value="tam" name="lang" />TAMIL
                                </td>
                            </tr>
                            <tr>
                                <td>ADDRESS</td>
                                <td>
                                    <textarea name="addr" cols="25" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" value="SUBMIT"/>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </td></tr>
            </table>
        </center>
    </body>
</html>
